<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalculatorV2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="container">
        <div class="calcButtons">   
            <div class="userInput"></div>

            <button class="clear largeButton">Clear</button>
            <button class="backSpace largeButton">Backspace</button>

            <button id="1" class="numberButton smallButton">1</button>
            <button id="2" class="numberButton smallButton">2</button>
            <button id="3" class="numberButton smallButton">3</button>    
            <button id="multiply" class="operatorButton">×</button>

            <button id="4" class="numberButton smallButton">4</button>
            <button id="5" class="numberButton smallButton">5</button>
            <button id="6" class="numberButton smallButton">6</button>
            <button id="divide" class="operatorButton">÷</button>

            <button id="7" class="numberButton smallButton">7</button>
            <button id="8" class="numberButton smallButton">8</button>
            <button id="9" class="numberButton smallButton">9</button>
            <button id="add" class="operatorButton">+</button>

            <button id="." class="numberButton smallButton">.</button>
            <button id="0" class="numberButton smallButton">0</button>
            <button id="equals" class="smallButton">=</button>
            <button id="subtract" class="operatorButton">−</button>

    <div class="footer">
        Made by David Bean 
    </div>
</body>
<script src="calculatorV2.js"></script>
</html>
